<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crystal Pyramid</title>
  <style>
    body { margin: 0; overflow: hidden; background: transparent; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;

    // Geometry: Pyramid
    const geometry = new THREE.ConeGeometry(1, 1.5, 4);
    geometry.rotateY(Math.PI / 4); // make it a proper pyramid

    // Material: Glossy Crystal
    const material = new THREE.MeshPhysicalMaterial({
      color: 0xffffff,
      metalness: 0.4,
      roughness: 0,
      transmission: 1,
      thickness: 1.0,
      clearcoat: 1,
      clearcoatRoughness: 0.05,
      ior: 2.4,
      reflectivity: 1,
      specularIntensity: 1.0
    });

    const pyramid = new THREE.Mesh(geometry, material);
    scene.add(pyramid);

    // Gradient Light Source
    const gradientLight = new THREE.PointLight(0xff00ff, 1, 10);
    gradientLight.position.set(2, 2, 2);
    scene.add(gradientLight);

    // Rainbow scatter simulation
    const rainbowColors = [0xff0000, 0xff7f00, 0xffff00, 0x00ff00, 0x0000ff, 0x4b0082, 0x8f00ff];
    rainbowColors.forEach((color, i) => {
      const scatterMaterial = new THREE.LineBasicMaterial({ color });
      const scatterGeometry = new THREE.BufferGeometry().setFromPoints([
        new THREE.Vector3(1, 0, 0),
        new THREE.Vector3(2 + i * 0.3, -0.6 + i * 0.2, 0)
      ]);
      const scatterLine = new THREE.Line(scatterGeometry, scatterMaterial);
      scene.add(scatterLine);
    });

    // Incoming white ray
    const rayMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
    const rayGeometry = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(-3, 0, 0),
      new THREE.Vector3(-1, 0, 0)
    ]);
    const rayLine = new THREE.Line(rayGeometry, rayMaterial);
    scene.add(rayLine);

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      pyramid.rotation.y += 0.005;
      pyramid.rotation.x += 0.002;
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
