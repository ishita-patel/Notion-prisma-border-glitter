<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Crystal Pyramid</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
        }
        canvas { 
            display: block; 
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/shaders/LuminosityHighPassShader.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        // Add orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Create crystal pyramid
        const createPyramid = () => {
            const pyramidHeight = 2;
            const pyramidGeometry = new THREE.ConeGeometry(1.5, pyramidHeight, 4, 1, true);
            
            // Modify geometry to make it more pyramid-like
            const position = pyramidGeometry.attributes.position;
            const vertex = new THREE.Vector3();
            
            for (let i = 0; i < position.count; i++) {
                vertex.fromBufferAttribute(position, i);
                if (vertex.y > 0) { // Top vertex
                    vertex.y = pyramidHeight;
                }
                position.setXYZ(i, vertex.x, vertex.y, vertex.z);
            }
            
            // Create gradient color attribute
            const colors = [];
            const color = new THREE.Color();
            
            for (let i = 0; i < position.count; i++) {
                const y = position.getY(i);
                const normalizedY = (y + pyramidHeight) / (2 * pyramidHeight);
                
                // Gradient from cyan to purple
                color.setHSL(0.6 + normalizedY * 0.3, 0.9, 0.5);
                colors.push(color.r, color.g, color.b);
            }
            
            pyramidGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            // Create material
            const pyramidMaterial = new THREE.MeshPhysicalMaterial({
                vertexColors: true,
                transparent: true,
                transmission: 0.9,
                roughness: 0.1,
                metalness: 0.1,
                clearcoat: 1.0,
                clearcoatRoughness: 0.1,
                ior: 1.5,
                thickness: 0.5,
                envMapIntensity: 1,
                side: THREE.DoubleSide
            });
            
            const pyramid = new THREE.Mesh(pyramidGeometry, pyramidMaterial);
            return pyramid;
        };

        const pyramid = createPyramid();
        scene.add(pyramid);

        // Create rainbow light rays
        const createRainbowRays = () => {
            const group = new THREE.Group();
            const colors = [
                new THREE.Color(0xff0000), // red
                new THREE.Color(0xff7f00), // orange
                new THREE.Color(0xffff00), // yellow
                new THREE.Color(0x00ff00), // green
                new THREE.Color(0x0000ff), // blue
                new THREE.Color(0x4b0082), // indigo
                new THREE.Color(0x9400d3)  // violet
            ];
            
            for (let i = 0; i < colors.length; i++) {
                const geometry = new THREE.CylinderGeometry(0.02, 0.1, 3, 8);
                const material = new THREE.MeshPhongMaterial({
                    color: colors[i],
                    transparent: true,
                    opacity: 0.7,
                    emissive: colors[i],
                    emissiveIntensity: 0.5
                });
                
                const ray = new THREE.Mesh(geometry, material);
                ray.position.x = Math.sin(i * 0.9) * 1.5;
                ray.position.z = Math.cos(i * 0.9) * 1.5;
                ray.rotation.x = Math.PI / 2;
                ray.rotation.z = i * 0.9;
                
                group.add(ray);
            }
            
            return group;
        };

        const rainbowRays = createRainbowRays();
        scene.add(rainbowRays);

        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffffff, 2, 10);
        pointLight.position.set(0, 3, 0);
        scene.add(pointLight);

        // Add bloom effect for extra shine
        const bloomParams = {
            exposure: 1,
            bloomStrength: 1.5,
            bloomThreshold: 0,
            bloomRadius: 0.5
        };

        const renderScene = new THREE.RenderPass(scene, camera);
        const bloomPass = new THREE.UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            bloomParams.bloomStrength,
            bloomParams.bloomRadius,
            bloomParams.bloomThreshold
        );

        const composer = new THREE.EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // Animation loop
        const animate = () => {
            requestAnimationFrame(animate);
            
            // Rotate pyramid
            pyramid.rotation.y += 0.005;
            
            // Rotate rainbow rays in opposite direction
            rainbowRays.rotation.y -= 0.01;
            
            // Pulsing gradient effect
            const time = Date.now() * 0.001;
            const colors = pyramid.geometry.attributes.color;
            
            for (let i = 0; i < colors.count; i++) {
                const y = pyramid.geometry.attributes.position.getY(i);
                const normalizedY = (y + 2) / 4;
                
                // Shift hue over time
                const hue = (0.6 + normalizedY * 0.3 + time * 0.05) % 1;
                const color = new THREE.Color().setHSL(hue, 0.9, 0.5);
                colors.setXYZ(i, color.r, color.g, color.b);
            }
            
            colors.needsUpdate = true;
            
            controls.update();
            composer.render();
        };

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
